version: '3'

services:
  accord-postgres:
    container_name: 'accord-postgres'
    image: 'bitnami/postgresql'
    restart: always
    ports:
      - '5432:5432'
    environment:
      - POSTGRESQL_PASSWORD=docker
      - POSTGRESQL_USERNAME=docker
      - POSTGRESQL_DATABASE=skylab
    volumes:
      - './volume-data/accord-postgres:/bitnami/postgresql'
