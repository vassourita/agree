version: '3'

services:
  accord-postgres:
    image: postgres
    container_name: 'accord-postgres'
    restart: always
    ports:
      - 4001:5432
    environment:
      - POSTGRES_PASSWORD=docker
      - POSTGRES_USER=docker
      - POSTGRES_DB=accord_db
    volumes:
      - '/var/lib/postgresql/data'
    networks:
      - accord-network

  accord-redis:
    image: redis:alpine
    container_name: 'accord-redis'
    restart: always
    command: 'redis-server --requirepass docker'
    ports:
      - 4002:6379
    volumes:
      - '/data'
    networks:
      - accord-network

  keycloak-mysql:
    image: mysql:5.7
    container_name: 'keycloak-mysql'
    volumes:
      - /var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: keycloak
      MYSQL_USER: keycloak
      MYSQL_PASSWORD: password
    networks:
      - keycloak-network

  keycloak:
    image: quay.io/keycloak/keycloak:12.0.4
    container_name: 'keycloak'
    restart: always
    environment:
      KEYCLOAK_USER: admin
      KEYCLOAK_PASSWORD: admin
    ports:
      - 4004:8080
    networks:
      - keycloak-network

networks:
  accord-network:
    driver: bridge
  keycloak-network:
    driver: bridge
