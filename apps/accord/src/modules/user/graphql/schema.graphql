type User {
  id: ID!
  tag: Int!
  name: String!
  email: String!
  status: String!
  avatarUrl: String!
  createdAt: String!
}

input CreateUserInput {
  name: String!
  email: String!
  password: String!
}

type Mutation {
  createAccount(data: CreateUserInput): User!
}

type Query {
  me: User!
  user(id: ID!): User
  users: [User!]!
}
