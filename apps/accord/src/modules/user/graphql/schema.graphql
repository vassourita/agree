type User {
  id: ID!
  tag: Int!
  name: String!
  email: String!
  status: String!
  avatarUrl: String!
  createdAt: String!
}

input CreateUserInput {
  name: String!
  email: String!
  password: String!
}

input LoginInput {
  email: String!
  password: String!
}

type LoginResponse {
  token: String!
}

type CreateAccountResponse {
  token: String!
  user: User!
}

type Mutation {
  createAccount(data: CreateUserInput): CreateAccountResponse!
  login(data: LoginInput): LoginResponse!
}

type Query {
  me: User!
  user(id: ID!): User
  userByNameTag(nameTag: String!): User
  users: [User!]!
}
